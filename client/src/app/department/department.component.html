<p>
  department works!<br>
  Department ID: {{DID}}<br>
  <mat-slide-toggle [(ngModel)]="isFulfilmentDepartment"> Is this a Fulfilment Department</mat-slide-toggle>
</p>
<div *ngIf="isFulfilmentDepartment">
	<mat-card>
		<mat-card-title>
			Requisition Requests
		</mat-card-title>
		<mat-expansion-panel expanded="true">
			<mat-expansion-panel-header>
				<h3>Pending</h3>
			</mat-expansion-panel-header>
			<br>
			<table>
				<tr>
					<th align="left">
						Requisition Information
					</th>
					<th align="right">
						Actions&nbsp; 
					</th>
				</tr>
				<tr>
					<td>
						<mat-expansion-panel>
							<mat-expansion-panel-header>
								<mat-panel-title>
									Statuses
								</mat-panel-title>
							</mat-expansion-panel-header>
						</mat-expansion-panel>
					</td>
					<td align="right">
						<button mat-raised-button color="primary" >
							Review
						</button>
						<button mat-raised-button color="accent" >
							Mark In-Progress
						</button>
						<button mat-raised-button color="accent" >
							Mark Fufilled
						</button>
					</td>							
				</tr>
			</table>
			<br>
		</mat-expansion-panel>

		<mat-expansion-panel expanded="false">
			<mat-expansion-panel-header>
				<mat-panel-title>
					<h3>Completed</h3>
				</mat-panel-title>
			</mat-expansion-panel-header>
			<br>
			<table>
				<tr>
					<th align="left">
						Requisition Information
					</th>
					<th align="right">
						Actions&nbsp; 
					</th>
				</tr>
				<tr>
					<td>
						<mat-expansion-panel>
							<mat-expansion-panel-header>
								<mat-panel-title>
									Status
								</mat-panel-title>
							</mat-expansion-panel-header>
						</mat-expansion-panel>
					</td>
					<td align="right">
						<button mat-raised-button color="primary" >
							Review
						</button>
					</td>
				</tr>
			</table>
			<br>
		</mat-expansion-panel>
	</mat-card>
	<div class="newFormButtonFancy" align="right" valign="bottom">
		<button mat-fab matTooltip="New Form" matTooltipPosition="left" [routerLink]="['/form/']" color="primary" >
			<mat-icon>add</mat-icon>
		</button>
	</div>

</div>

<div *ngIf="!isFulfilmentDepartment">
	<button mat-raised-button [routerLink]="['/form/']" color="primary">
		New Requisition Form
	</button>

</div>
